name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm run test -- --run
      - name: Build
        run: npm run build
      - name: Start preview
        run: npx vite preview --port 5000 --strictPort &
      - name: Smoke test
        run: node scripts/smoke.js 